{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Appointment</h2>
    
    <div class="card">
        <div class="card-header">
            <h4>Edit Appointment Details</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_appointment', appointment_id=appointment.id) }}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="patient_name" class="form-label">Patient Name</label>
                        <input type="text" class="form-control" id="patient_name" name="patient_name" value="{{ appointment.patient_name }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="appointment_time" class="form-label">Appointment Time</label>
                        <input type="datetime-local" class="form-control" id="appointment_time" name="appointment_time" value="{{ appointment.appointment_time.strftime('%Y-%m-%dT%H:%M') }}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="reason" class="form-label">Reason for Visit</label>
                        <input type="text" class="form-control" id="reason" name="reason" value="{{ appointment.reason }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select class="form-select" id="priority" name="priority" required>
                            <option value="Low" {% if appointment.priority == 'Low' %}selected{% endif %}>Low</option>
                            <option value="Medium" {% if appointment.priority == 'Medium' %}selected{% endif %}>Medium</option>
                            <option value="High" {% if appointment.priority == 'High' %}selected{% endif %}>High</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3">{{ appointment.notes }}</textarea>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Update Appointment</button>
                    <a href="{{ url_for('today_appointments') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
