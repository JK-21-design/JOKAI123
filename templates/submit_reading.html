<!DOCTYPE html>
<html>
<head>
    <title>Submit Reading - Jokai Hospital</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f9fb; margin: 0; padding: 0;">

    <div style="background-color: #004080; color: white; padding: 20px; text-align: center;">
        <h1>Jokai National Hospital</h1>
        <h2>Submit Blood Pressure Reading</h2>
    </div>

    <div style="max-width: 500px; margin: 40px auto; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <form method="POST">
            <label for="device_id" style="display: block; margin-bottom: 8px; font-weight: bold;">Device ID:</label>
            <input type="text" name="device_id" id="device_id" required
                style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="systolic" style="display: block; margin-bottom: 8px; font-weight: bold;">Systolic (mmHg):</label>
            <input type="number" name="systolic" id="systolic" required
                style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="diastolic" style="display: block; margin-bottom: 8px; font-weight: bold;">Diastolic (mmHg):</label>
            <input type="number" name="diastolic" id="diastolic" required
                style="width: 100%; padding: 10px; margin-bottom: 30px; border: 1px solid #ccc; border-radius: 4px;">

            <button type="submit"
                style="width: 100%; background-color: #28a745; color: white; padding: 12px; font-size: 16px; border: none; border-radius: 6px; cursor: pointer;">
                Submit Reading
            </button>
        </form>
    </div>

    <div style="text-align: center; margin-bottom: 40px;">
        <a href="/" style="text-decoration: none; color: #004080;">&larr; Back to Home</a>
    </div>

</body>
</html>
